{% load i18n %}

<!-- Mobile Navigation -->
<div class="p-1 md:hidden">
  <select class="select select-bordered w-full" onchange="window.location.href=this.value">
    <option value="/users/settings/" {% if request.resolver_match.url_name == 'settings_profile' %}selected{% endif %}>Profile</option>
    <option value="/users/settings/account/" {% if request.resolver_match.url_name == 'settings_account' %}selected{% endif %}>Account</option>
    <option disabled>───────────────</option>
    <option value="{% url 'account_email' %}" {% if request.resolver_match.url_name == 'account_email' %}selected{% endif %}>Email Addresses</option>
    <option value="{% url 'account_change_password' %}" {% if request.resolver_match.url_name == 'account_change_password' %}selected{% endif %}>Change Password</option>
    <option value="{% url 'mfa_index' %}" {% if request.resolver_match.url_name in 'mfa_index,mfa_view_recovery_codes,mfa_activate_totp,mfa_deactivate_totp' %}selected{% endif %}>Two-Factor Auth</option>
    {% if totp_enabled %}
    <option value="{% url 'mfa_deactivate_totp' %}">&nbsp;&nbsp;Deactivate TOTP</option>
    <option value="{% url 'mfa_view_recovery_codes' %}">&nbsp;&nbsp;Recovery Codes</option>
    {% endif %}
    <option value="{% url 'socialaccount_connections' %}" {% if request.resolver_match.url_name == 'socialaccount_connections' %}selected{% endif %}>Social Accounts</option>
  </select>
</div>

<!-- Desktop Navigation -->
<div class="hidden md:block">
  <nav class="flex flex-col space-y-1">
    <a href="/users/settings/" class="btn btn-ghost justify-start gap-2 {% if request.resolver_match.url_name == 'settings_profile' %}btn-active{% endif %}">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
      </svg>
      Profile
    </a>
    <a href="/users/settings/account/" class="btn btn-ghost justify-start gap-2 {% if request.resolver_match.url_name == 'settings_account' %}btn-active{% endif %}">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
      Account
    </a>

    <div class="divider my-2"></div>
    
    <a href="{% url 'account_email' %}" class="btn btn-ghost justify-start gap-2 {% if request.resolver_match.url_name == 'account_email' %}btn-active{% endif %}">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
      </svg>
      Email Addresses
    </a>
    <a href="{% url 'account_change_password' %}" class="btn btn-ghost justify-start gap-2 {% if request.resolver_match.url_name == 'account_change_password' %}btn-active{% endif %}">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
      </svg>
      Change Password
    </a>

    <!-- Two-Factor Auth with Submenus -->
    <div class="space-y-1">
      <a href="{% url 'mfa_index' %}" class="btn btn-ghost justify-start gap-2 {% if request.resolver_match.url_name in 'mfa_index,mfa_view_recovery_codes,mfa_activate_totp,mfa_deactivate_totp' %}btn-active{% endif %}">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
        </svg>
        Two-Factor Auth
      </a>
      {% if totp_enabled %}
      <a href="{% url 'mfa_deactivate_totp' %}" class="btn btn-ghost justify-start gap-2 ml-6 text-sm">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
        </svg>
        Deactivate TOTP
      </a>
      <a href="{% url 'mfa_view_recovery_codes' %}" class="btn btn-ghost justify-start gap-2 ml-6 text-sm">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" />
        </svg>
        Recovery Codes
      </a>
      {% endif %}
    </div>

    <a href="{% url 'socialaccount_connections' %}" class="btn btn-ghost justify-start gap-2 {% if request.resolver_match.url_name == 'socialaccount_connections' %}btn-active{% endif %}">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
      </svg>
      Social Accounts
    </a>
  </nav>
</div>
